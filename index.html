        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // ADD TIMEOUT PROTECTION TO CSV LOADING
        async function loadDistrictDataWithTimeout(district) {
            if (loadedDistricts.has(district)) {
                return;
            }

            try {
                const possibleFilenames = [
                    'data/' + district + '.csv',
                    'data/' + district.replace('-', '') + '.csv',
                    district + '.csv',
                    district.replace('-', '') + '.csv'
                ];

                let csvText = null;
                let successfulUrl = null;

                for (let i = 0; i < possibleFilenames.length; i++) {
                    const filename = possibleFilenames[i];
                    try {
                        console.log('Trying to load: ' + filename);
                        
                        // Create a timeout promise (3 seconds)
                        const timeoutPromise = new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Timeout after 3 seconds')), 3000)
                        );
                        
                        // Race the fetch against the timeout
                        const response = await Promise.race([
                            fetch(filename),
                            timeoutPromise
                        ]);
                        
                        if (response.ok) {
                            csvText = await response.text();
                            successfulUrl = filename;
                            console.log('Successfully loaded: ' + filename);
                            break;
                        }
                    } catch (error) {
                        console.log('Failed to load ' + filename + ':', error.message);
                    }
                }

                if (!csvText) {
                    console.log('No CSV file found for ' + district);
                    loadedDistricts.add(district);
                    return;
                }

                const colleges = await parseCSV(csvText, district);
                
                const state = Object.keys(districtMappings).find(function(s) {
                    return districtMappings[s].includes(district);
                });

                if (state && colleges) {
                    collegeData[state][district] = colleges;
                    console.log('Loaded data for ' + district + ' from ' + successfulUrl);
                }

                loadedDistricts.add(district);
            } catch (error) {
                console.log('Error loading data for ' + district + ':', error);
                loadedDistricts.add(district);
            }
        }

                return;

                    console.log('⚠️ Skipping college with invalid coordinates:', college.name, 'lat:', college.lat, 'lng:', college.lng);
                    return;

                    const distanceA = calculateDistance(userLat, userLng, a.lat, a.lng);

        function addDistrictBoundariesToMap(selectedDistrict = null) {
            if (!map || !districtBoundaries || !districtBoundariesVisible) {
                return;
            }
            
            // Store the selected district for toggle functionality
            currentSelectedDistrict = selectedDistrict;
            
            // ALWAYS remove existing district boundaries to ensure clean refresh
            if (map.districtLayer) {
                map.removeLayer(map.districtLayer);
                map.districtLayer = null;
            }
            
            // Style function for district boundaries
            function districtStyle(feature) {
                const districtId = getDistrictId(feature);
                const districtInfo = districtData[districtId];
                const isSelected = selectedDistrict && districtId === selectedDistrict;
                
                // Default styling
                let color = '#666666';
                let fillColor = 'transparent';
                let weight = 2;
                let opacity = 0.3; // Reduced opacity for non-selected districts
                let fillOpacity = 0;
                
                // Color code based on party and action if this is a swing district
                if (districtInfo) {
                    if (districtInfo.action === 'FLIP') {
                        color = '#DC143C'; // Red for flip districts (targeting Republicans)
                        weight = 3;
                    } else if (districtInfo.action === 'HOLD') {
                        color = districtInfo.party === 'D' ? '#4169E1' : '#DC143C'; // Blue for Dem holds
                        weight = 3;
                    }
                    opacity = 0.6; // Higher opacity for swing districts
                }
                
                // HIGHLIGHT SELECTED DISTRICT
                if (isSelected) {
                    weight = 5; // Thicker border
                    opacity = 1.0; // Full opacity
                    fillOpacity = 0.15; // Light fill to highlight the area
                    fillColor = color; // Fill with the same color as border
                }
                
                return {
                    color: color,
                    weight: weight,
                    opacity: opacity,
                    fillColor: fillColor,
                    fillOpacity: fillOpacity,
                    dashArray: isSelected ? '' : '',
                    className: isSelected ? 'selected-district' : ''
                };
            }
            
            // Create popup content for districts
            function onEachDistrict(feature, layer) {
                const districtId = getDistrictId(feature);
                const districtInfo = districtData[districtId];
                const isSelected = selectedDistrict && districtId === selectedDistrict;
                
                let popupContent = '<div style="max-width: 200px; text-align: center; padding: 0; margin: 0;">';
                
                // District ID with selected indicator
                popupContent += '<div style="font-weight: bold; margin-bottom: 2px; color: #333; font-size: 0.9rem; line-height: 1.0;">';
                popupContent += districtId;
                if (isSelected) {
                    popupContent += ' • <span style="background: #4CAF50; color: white; padding: 1px 6px; border-radius: 8px; font-size: 0.75rem;">SELECTED</span>';
                }
                popupContent += '</div>';
                
                if (districtInfo) {
                    // Rep name, party, and action
                    popupContent += '<div style="font-size: 0.8rem; color: #666; margin: 0; line-height: 1.1;">';
                    popupContent += 'Rep. ' + districtInfo.rep + ' (' + districtInfo.party + ') • ' + districtInfo.action;
                    popupContent += '</div>';
                } else {
                    popupContent += '<div style="font-size: 0.8rem; color: #666;">Not a swing district</div>';
                }
                
                popupContent += '</div>';
                
                layer.bindPopup(popupContent, { maxWidth: 220 });
                
                // Add hover effects
                layer.on({
                    mouseover: function(e) {
                        if (!isSelected) {
                            layer.setStyle({
                                weight: 4,
                                opacity: 0.8
                            });
                        }
                    },
                    mouseout: function(e) {
                        if (!isSelected) {
                            // Reset to original style
                            const originalStyle = districtStyle(feature);
                            layer.setStyle(originalStyle);
                        }
                    }
                });
            }
            
            // Add the district boundaries to the map - ONLY SHOW SWING DISTRICTS
            map.districtLayer = L.geoJSON(districtBoundaries.data, {
                style: districtStyle,
                onEachFeature: onEachDistrict,
                filter: function(feature) {
                    // Only show districts that are in our swing district data
                    const districtId = getDistrictId(feature);
                    return districtData.hasOwnProperty(districtId);
                }
            }).addTo(map);
            
            // Zoom to fit the selected district if specified
            if (selectedDistrict) {
                const selectedFeatures = districtBoundaries.data.features.filter(feature => {
                    const districtId = getDistrictId(feature);
                    return districtId === selectedDistrict;
                });
                
                if (selectedFeatures.length > 0) {
                    const selectedLayer = L.geoJSON(selectedFeatures);
                    const bounds = selectedLayer.getBounds();
                    
                    // Fit the map to the selected district with minimal padding for tight fit
                    map.fitBounds(bounds, { 
                        padding: [15, 15],
                        maxZoom: 14 // Higher zoom for district edges to almost touch map edges
                    });
                    
                    console.log('📍 Map zoomed to fit district', selectedDistrict);
                } else {
                    console.log('⚠️ Could not find boundaries for district', selectedDistrict);
                }
            }
            
            console.log('📍 District boundaries added to map' + (selectedDistrict ? ' with ' + selectedDistrict + ' highlighted' : ''));
            
            // Update toggle button state
            updateDistrictToggleButton();
        }
        
        function getDistrictId(feature) {
            // Extract district ID from the GeoJSON feature properties
            // Census Bureau files typically use different field names
            const props = feature.properties;
            
            // Try common field names used by Census Bureau
            if (props.GEOID) {
                // GEOID format is typically SSFP where SS = state FIPS, FP = district number
                const stateCode = props.GEOID.substring(0, 2);
                const districtNum = props.GEOID.substring(2);
                return getStateAbbrev(stateCode) + '-' + districtNum.padStart(2, '0');
            }
            
            if (props.CD119FP && props.STATEFP) {
                return getStateAbbrev(props.STATEFP) + '-' + props.CD119FP.padStart(2, '0');
            }
            
            // Fallback - try to extract from name fields
            if (props.NAMELSAD) {
                // Example: "Congressional District 1"
                const match = props.NAMELSAD.match(/(\d+)/);
                if (match) {
                    return getStateAbbrev(props.STATEFP || '06') + '-' + match[1].padStart(2, '0');
                }
            }
            
            return 'UNKNOWN';
        }
        
        function getStateAbbrev(fipsCode) {
            const fipsToState = {
                '02': 'AK', '04': 'AZ', '06': 'CA', '08': 'CO', 
                '09': 'CT', '12': 'FL', '17': 'IL', '18': 'IN',
                '19': 'IA', '23': 'ME', '24': 'MD', '26': 'MI',
                '27': 'MN', '30': 'MT', '31': 'NE', '32': 'NV',
                '33': 'NH', '34': 'NJ', '35': 'NM', '36': 'NY',
                '37': 'NC', '39': 'OH', '41': 'OR', '42': 'PA',
                '48': 'TX', '51': 'VA', '53': 'WA', '55': 'WI'
            };
            return fipsToState[fipsCode] || 'XX';
        }

        function toggleDistrictBoundaries() {
            districtBoundariesVisible = !districtBoundariesVisible;
            
            if (districtBoundariesVisible) {
                // Show boundaries
                if (districtBoundaries && currentSelectedDistrict) {
                    addDistrictBoundariesToMap(currentSelectedDistrict);
                }
            } else {
                // Hide boundaries
                if (map.districtLayer) {
                    map.removeLayer(map.districtLayer);
                }
            }
            
            updateDistrictToggleButton();
            console.log('📍 District boundaries', districtBoundariesVisible ? 'shown' : 'hidden');
        }

        function updateDistrictToggleButton() {
            const districtToggleBtn = document.getElementById('districtToggleBtn');
            if (districtToggleBtn) {
                if (districtBoundariesVisible) {
                    districtToggleBtn.classList.add('active');
                    districtToggleBtn.innerHTML = '🗺️ Districts';
                    districtToggleBtn.title = 'Hide district boundaries';
                } else {
                    districtToggleBtn.classList.remove('active');
                    districtToggleBtn.innerHTML = '🗺️ Districts';
                    districtToggleBtn.title = 'Show district boundaries';
                }
            }
        }

        async function parseCSV(csvText, district) {
            const lines = csvText.split('\n').filter(function(line) {
                return line.trim();
            });
            
            if (lines.length < 2) {
                return { within: [], near: [] };
            }

            const colleges = { within: [], near: [] };
            let headers = [];
            let headerRowFound = false;

            console.log('📋 Starting to parse CSV for district:', district);

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim().replace(/\r$/, ''); // Remove carriage returns
                const values = parseCSVLine(line);
                
                // Skip empty lines
                if (values.length === 0 || values.every(v => !v || v.trim() === '')) {
                    continue;
                }

                // First non-empty line should be headers
                if (!headerRowFound) {
                    headers = values.map(function(h) { return h ? h.trim() : ''; });
                    headerRowFound = true;
                    console.log('📋 Found headers:', headers);
                    continue;
                }

                // Find the section and institution columns
                let sectionColumnIndex = -1;
                let institutionColumnIndex = -1;
                
                for (let j = 0; j < headers.length; j++) {
                    const header = headers[j].toLowerCase();
                    if (header === 'section') {
                        sectionColumnIndex = j;
                    }
                    if (header === 'institution' || header.includes('institution')) {
                        institutionColumnIndex = j;
                    }
                }

                // Skip if we don't have required columns
                if (sectionColumnIndex === -1 || institutionColumnIndex === -1) {
                    console.log('⚠️ Missing required columns (Section or Institution)');
                    continue;
                }

                // Get section and institution name
                const section = values[sectionColumnIndex] ? values[sectionColumnIndex].trim().toLowerCase() : '';
                const institutionName = values[institutionColumnIndex] ? values[institutionColumnIndex].trim() : '';

                // Skip rows without valid institution names
                if (!institutionName || institutionName.length < 3) {
                    console.log('⚠️ Skipping row with invalid institution name:', institutionName);
                    continue;
                }

                // Determine which section this belongs to
                let targetSection = 'within'; // default
                if (section === 'near' || section.includes('near')) {
                    targetSection = 'near';
                } else if (section === 'within' || section.includes('within')) {
                    targetSection = 'within';
                }

                console.log('🏫 Processing college:', institutionName, 'in section:', targetSection);

                // Parse college data
                const college = await parseCollegeData(values, headers, district, targetSection);
                
                if (college && college.name && college.lat !== null && college.lng !== null) {
                    colleges[targetSection].push(college);
                    console.log('✅ Added college:', college.name, 'to', targetSection, 'section', 'coords:', college.lat, college.lng);
                } else {
                    console.log('⚠️ Skipped college:', institutionName, 'reason: missing data or coordinates');
                }
            }

            console.log('📊 Parsed', colleges.within.length, 'colleges within', district, 'and', colleges.near.length, 'colleges near', district);
            return colleges;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            let i = 0;

            while (i < line.length) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i += 2;
                        continue;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
                i++;
            }
            
            result.push(current.trim());
            return result.map(function(item) {
                return item.replace(/^"|"$/g, '');
            });
        }

        async function parseCollegeData(values, headers, district, section) {
            const college = {
                name: '',
                district: district,
                section: section,
                enrollment: 2000,
                campusSize: null,
                hasQuad: true,
                suitability: "Medium",
                type: "College",
                publicPrivate: "Public",
                lat: null,
                lng: null
            };

            console.log('🏫 Parsing college with headers:', headers);
            console.log('🏫 Values:', values);

            // Process each column based on header name
            for (let j = 0; j < headers.length; j++) {
                const header = headers[j] ? headers[j].trim() : '';
                const value = values[j] ? values[j].trim() : '';
                
                if (!header) continue;

                const headerLower = header.toLowerCase();
                
                if (headerLower === 'institution') {
                    college.name = value;
                    console.log('📝 Set name:', value);
                } else if (headerLower === 'type') {
                    college.type = value;
                    // Determine public/private from type
                    if (value.toLowerCase().includes('community') || value.toLowerCase().includes('public')) {
                        college.publicPrivate = 'Public';
                    } else if (value.toLowerCase().includes('private')) {
                        college.publicPrivate = 'Private';
                    }
                    console.log('📝 Set type:', value, 'public/private:', college.publicPrivate);
                } else if (headerLower === 'address') {
                    college.address = value;
                    parseAddressComponents(college, value);
                    console.log('📝 Set address:', value);
                } else if (headerLower === 'city') {
                    college.city = value;
                } else if (headerLower === 'state') {
                    college.state = value;
                } else if (headerLower === 'zip') {
                    college.zipCode = value;
                } else if (headerLower === 'latitude') {
                    const latValue = parseFloat(value);
                    if (!isNaN(latValue) && latValue >= -90 && latValue <= 90) {
                        college.lat = latValue;
                        console.log('✅ Set latitude:', latValue);
                    } else {
                        console.log('⚠️ Invalid latitude:', value);
                    }
                } else if (headerLower === 'longitude') {
                    const lngValue = parseFloat(value);
                    if (!isNaN(lngValue) && lngValue >= -180 && lngValue <= 180) {
                        college.lng = lngValue;
                        console.log('✅ Set longitude:', lngValue);
                    } else {
                        console.log('⚠️ Invalid longitude:', value);
                    }
                } else if (headerLower === 'enrollment') {
                    const enrollmentValue = parseInt(value);
                    if (!isNaN(enrollmentValue)) {
                        college.enrollment = enrollmentValue;
                        console.log('📝 Set enrollment:', enrollmentValue);
                    }
                } else if (headerLower === 'campus size') {
                    const campusSizeValue = parseFloat(value);
                    if (!isNaN(campusSizeValue)) {
                        college.campusSize = campusSizeValue;
                        console.log('📝 Set campus size:', campusSizeValue, 'acres');
                    }
                } else if (headerLower === 'suitability') {
                    college.suitability = value; // High, Medium, Low
                    console.log('📝 Set suitability:', value);
                } else if (headerLower === 'phone') {
                    college.phone = value;
                } else if (headerLower === 'website') {
                    college.website = value;
                } else if (headerLower === 'notes') {
                    college.notes = value;
                }
            }

            console.log('📊 Final college:', {
                name: college.name,
                lat: college.lat,
                lng: college.lng,
                enrollment: college.enrollment,
                campusSize: college.campusSize,
                section: college.section,
                suitability: college.suitability
            });

            return college;
        }

        function parseAddressComponents(college, address) {
            const addressMatch = address.match(/^(.*?),\s*([^,]+),\s*([A-Z]{2})\s+(\d{5})/);
            if (addressMatch) {
                college.streetAddress = addressMatch[1];
                college.addressCity = addressMatch[2];
                college.state = addressMatch[3];
                college.zipCode = addressMatch[4];
            } else {
                college.streetAddress = address;
            }
        }
