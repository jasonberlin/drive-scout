        function findClosestDistricts() {
            const btn = document.getElementById('findClosestBtn');
            
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            // Show loading state
            btn.innerHTML = 'üîç Finding closest districts...';
            btn.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    console.log('üó∫Ô∏è User location:', userLat, userLng);
                    
                    // Calculate distances to all swing districts
                    const distances = [];
                    
                    for (const [district, data] of Object.entries(districtData)) {
                        const distance = calculateDistance(userLat, userLng, data.center[0], data.center[1]);
                        distances.push({
                            district: district,
                            distance: distance,
                            ...data
                        });
                    }
                    
                    // Sort by distance and take top 8
                    distances.sort((a, b) => a.distance - b.distance);
                    const closest8 = distances.slice(0, 8);
                    
                    displayClosestDistricts(closest8);
                    
                    // Reset button
                    btn.innerHTML = 'üìç What swing districts are closest to me?';
                    btn.disabled = false;

                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function getDistrictId(feature) {
            // Extract district ID from the GeoJSON feature properties
            // Census Bureau files typically use different field names
            const props = feature.properties;
            
            // Try common field names used by Census Bureau
            if (props.GEOID) {
                // GEOID format is typically SSFP where SS = state FIPS, FP = district number
                const stateCode = props.GEOID.substring(0, 2);
                const districtNum = props.GEOID.substring(2);
                return getStateAbbrev(stateCode) + '-' + districtNum.padStart(2, '0');
            }
            
            if (props.CD119FP && props.STATEFP) {
                return getStateAbbrev(props.STATEFP) + '-' + props.CD119FP.padStart(2, '0');
            }
            
            // Fallback - try to extract from name fields
            if (props.NAMELSAD) {
                // Example: "Congressional District 1"
                const match = props.NAMELSAD.match(/(\d+)/);
                if (match) {
                    return getStateAbbrev(props.STATEFP || '04') + '-' + match[1].padStart(2, '0');
                }
            }
            
            return 'UNKNOWN';
        }
        
        function getStateAbbrev(fipsCode) {
            const fipsToState = {
                '02': 'AK', '04': 'AZ', '06': 'CA', '08': 'CO', 
                '09': 'CT', '12': 'FL', '32': 'NV'
            };
            return fipsToState[fipsCode] || 'XX';
        }

        async function loadDistrictData(district) {
            if (loadedDistricts.has(district)) {
                return;
            }

                const possibleFilenames = [
                    'data/' + district + '.csv',
                    'data/' + district.replace('-', '') + '.csv',

                    district.replace('-', '') + '.csv'
                ];

                let successfulUrl = null;

                    const filename = possibleFilenames[i];
                    try {

                        if (response.ok) {
                            csvText = await response.text();

                        }
                    } catch (error) {

                    }
                }

                if (!csvText) {
                    console.log('No CSV file found for ' + district);
                    loadedDistricts.add(district);

                loadedDistricts.add(district);
            }

        async function parseCSV(csvText, district) {
            const lines = csvText.split('\n').filter(function(line) {
                return line.trim();
            });
            
            if (lines.length < 3) {
                return { within: [], near: [] };
            }

            const colleges = { within: [], near: [] };
            let currentSection = 'within';
            let headers = [];
            let headerRowFound = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip section separator lines and headers
                if (line.toUpperCase().includes('COLLEGES AND UNIVERSITIES NEAR') || 
                    line.toUpperCase().includes('COLLEGES NEAR')) {
                    currentSection = 'near';
                    headerRowFound = false;
                    console.log('üìã Switching to NEAR section');
                    continue;
                } else if (line.toUpperCase().includes('COLLEGES AND UNIVERSITIES WITHIN') ||
                           line.toUpperCase().includes('COLLEGES IN')) {
                    currentSection = 'within';
                    headerRowFound = false;
                    console.log('üìã Switching to WITHIN section');
                    continue;
                }

                const values = parseCSVLine(line);
                
                // Skip empty lines
                if (values.length === 0 || !values[0] || values[0].trim() === '') {
                    continue;
                }

                // Check if this is a header row
                if (!headerRowFound && (values[0].toLowerCase().includes('institution') || 
                                       values[0].toLowerCase() === 'institution name')) {
                    headers = values.map(function(h) { return h.trim(); });
                    headerRowFound = true;
                    console.log('Found headers for ' + currentSection + ' section:', headers);
                    continue;
                }

                // Skip if we haven't found headers yet
                if (!headerRowFound || headers.length === 0) {
                    continue;
                }

                // Skip header repetitions in data
                if (values[0].toLowerCase().includes('institution name') || 
                    values[0].toLowerCase() === 'institution name') {
                    console.log('Skipping duplicate header row');
                    continue;
                }

                // Parse college data
                const college = await parseCollegeData(values, headers, district, currentSection);
                if (college && college.name && college.name.length > 3) {
                    colleges[currentSection].push(college);
                }
            }

            console.log('Parsed ' + colleges.within.length + ' colleges within ' + district + ' and ' + colleges.near.length + ' colleges near ' + district);
            return colleges;
        }
