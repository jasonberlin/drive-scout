        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function findClosestDistricts() {
            const btn = document.getElementById('findClosestBtn');
            
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            // Show loading state

            btn.disabled = true;
            
            navigator.geolocation.getCurrentPosition(

                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    console.log('üó∫Ô∏è User location:', userLat, userLng);
                    
                    // Calculate distances to all swing districts

                    for (const [district, data] of Object.entries(districtData)) {

                        distances.push({
                            district: district,
                            distance: distance,
                            ...data
                        });
                    }
                    
                    // Sort by distance and take top 8

                    const closest8 = distances.slice(0, 8);
                    
                    displayClosestDistricts(closest8);
                    
                    // Reset button

                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Location request timed out.';
                            break;
                        default:

                        }

                    btn.disabled = false;
                },

                    timeout: 10000,
                    maximumAge: 300000
                }
            );

        function handleZipCodeLookup(zipCode) {

                '60601': [41.8825, -87.6441], // Chicago

                console.log('‚úÖ Found coordinates for ZIP:', zipCode, '->', userLat, userLng);
            } else {
                // Approximate coordinates for unknown ZIP codes based on first digit
                const stateApproximations = {
                    '0': [41.5834, -72.7622], // Connecticut area
                    '1': [42.3601, -71.0589], // Massachusetts area  
                    '2': [40.7589, -73.9851], // New York area
                    '3': [39.7391, -75.5502], // Pennsylvania area
                    '4': [33.7490, -84.3880], // Georgia area
                    '5': [32.3617, -86.2792], // Alabama area
                    '6': [39.7817, -89.6501], // Illinois area
                    '7': [31.5804, -96.6989], // Texas area
                    '8': [39.7392, -104.9903], // Colorado area
                    '9': [36.1716, -115.1391], // Nevada area
                };
                
                const firstDigit = zipCode.charAt(0);
                if (stateApproximations[firstDigit]) {
                    userLat = stateApproximations[firstDigit][0];
                    userLng = stateApproximations[firstDigit][1];
                    console.log('üìç Using regional approximation for ZIP:', zipCode);
                } else {
                    // Default to center of US
                    userLat = 39.8283;
                    userLng = -98.5795;
                    console.log('üó∫Ô∏è Using US center as fallback');
                }
            }
            
            // Calculate distances to all swing districts
            const distances = [];
            
            for (const [district, data] of Object.entries(districtData)) {
                const distance = calculateDistance(userLat, userLng, data.center[0], data.center[1]);
                distances.push({
                    district: district,
                    distance: distance,
                    ...data
                });
            }
            
            // Sort by distance and take top 8
            distances.sort((a, b) => a.distance - b.distance);
            const closest8 = distances.slice(0, 8);
            
            displayClosestDistricts(closest8);
        }

        function displayColleges(state, district) {

        async function loadDistrictData(district) {
            if (loadedDistricts.has(district)) {
                return;
            }

            try {
                const possibleFilenames = [
                    'data/' + district + '.csv',
                    'data/' + district.replace('-', '') + '.csv',
                    district + '.csv',
                    district.replace('-', '') + '.csv'
                ];

                let csvText = null;
                let successfulUrl = null;

                for (let i = 0; i < possibleFilenames.length; i++) {
                    const filename = possibleFilenames[i];
                    try {
                        console.log('Trying to load: ' + filename);
                        const response = await fetch(filename);
                        if (response.ok) {
                            csvText = await response.text();
                            successfulUrl = filename;
                            console.log('Successfully loaded: ' + filename);
                            break;
                        }
                    } catch (error) {
                        console.log('Failed to load ' + filename + ':', error.message);
                    }
                }

                if (!csvText) {
                    console.log('No CSV file found for ' + district);
                    loadedDistricts.add(district);
                    return;
                }

                const colleges = await parseCSV(csvText, district);
                
                const state = Object.keys(districtMappings).find(function(s) {
                    return districtMappings[s].includes(district);
                });

                if (state && colleges) {
                    collegeData[state][district] = colleges;
                    console.log('Loaded data for ' + district + ' from ' + successfulUrl);
                }

                loadedDistricts.add(district);
            } catch (error) {
                console.log('Error loading data for ' + district + ':', error);
                loadedDistricts.add(district);
            }
        }

        async function parseCSV(csvText, district) {
            const lines = csvText.split('\n').filter(function(line) {
                return line.trim();
            });
            
            if (lines.length < 3) {
                return { within: [], near: [] };
            }

            const colleges = { within: [], near: [] };
            let currentSection = 'within';
            let headers = [];
            let headerRowFound = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip section separator lines and headers
                if (line.toUpperCase().includes('COLLEGES AND UNIVERSITIES NEAR') || 
                    line.toUpperCase().includes('COLLEGES NEAR')) {
                    currentSection = 'near';
                    headerRowFound = false;
                    console.log('üìã Switching to NEAR section');
                    continue;
                } else if (line.toUpperCase().includes('COLLEGES AND UNIVERSITIES WITHIN') ||
                           line.toUpperCase().includes('COLLEGES IN')) {
                    currentSection = 'within';
                    headerRowFound = false;
                    console.log('üìã Switching to WITHIN section');
                    continue;
                }

                const values = parseCSVLine(line);
                
                // Skip empty lines
                if (values.length === 0 || !values[0] || values[0].trim() === '') {
                    continue;
                }

                // Check if this is a header row
                if (!headerRowFound && (values[0].toLowerCase().includes('institution') || 
                                       values[0].toLowerCase() === 'institution name')) {
                    headers = values.map(function(h) { return h.trim(); });
                    headerRowFound = true;
                    console.log('Found headers for ' + currentSection + ' section:', headers);
                    continue;
                }

                // Skip if we haven't found headers yet
                if (!headerRowFound || headers.length === 0) {
                    continue;
                }

                // Skip header repetitions in data
                if (values[0].toLowerCase().includes('institution name') || 
                    values[0].toLowerCase() === 'institution name') {
                    console.log('Skipping duplicate header row');
                    continue;
                }

                // Parse college data - simplified version for now
                const college = {
                    name: values[0].trim() || '',
                    district: district,
                    section: currentSection,
                    enrollment: 2000,
                    suitability: "High",
                    type: "College",
                    publicPrivate: "Public",
                    lat: 39.8283 + (Math.random() - 0.5) * 0.1,
                    lng: -98.5795 + (Math.random() - 0.5) * 0.1
                };

                if (college.name && college.name.length > 3) {
                    colleges[currentSection].push(college);
                }
            }

            console.log('Parsed ' + colleges.within.length + ' colleges within ' + district + ' and ' + colleges.near.length + ' colleges near ' + district);
            return colleges;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            let i = 0;

            while (i < line.length) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i += 2;
                        continue;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
                i++;
            }
            
            result.push(current.trim());
            return result.map(function(item) {
                return item.replace(/^"|"$/g, '');
            });
        }

        function updateStats(colleges) {
            const total = colleges.length;
            const highSuitability = colleges.filter(function(c) {
                return c.suitability === 'High';
            }).length;
            const totalEnrollment = colleges.reduce(function(sum, c) {
                return sum + c.enrollment;
            }, 0);

            document.getElementById('totalColleges').textContent = total;
            document.getElementById('highSuitability').textContent = highSuitability;
            document.getElementById('totalEnrollment').textContent = totalEnrollment.toLocaleString();
        }

        function initializeMap() {
            if (map) {
                map.remove();
            }

            setTimeout(function() {
                map = L.map('map').setView([39.8283, -98.5795], 4);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 18
                }).addTo(map);

                setTimeout(function() {
                    if (map) {
                        map.invalidateSize();
                    }
                }, 100);
            }, 50);
        }

        function addMarkersToMap(colleges) {
            clearMarkers();
            
            if (colleges.length === 0 || !map) return;

            const group = new L.featureGroup();

            colleges.forEach(function(college) {
                if (!college.lat || !college.lng) {
                    console.log('Skipping college without coordinates:', college.name);
                    return;
                }

                const iconColor = getSuitabilityColor(college.suitability);
                
                const marker = L.marker([college.lat, college.lng], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: '<div style="background-color: ' + iconColor + '; width: 24px; height: 24px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px;">üìç</div>',
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    })
                });

                const popupContent = createPopupContent(college);
                marker.bindPopup(popupContent, { maxWidth: 400 });
                
                marker.addTo(map);
                group.addLayer(marker);
                markers.push(marker);
            });

            if (group.getLayers().length > 0) {
                map.fitBounds(group.getBounds(), { padding: [50, 50] });
            }
        }

        function getSuitabilityColor(suitability) {
            switch (suitability) {
                case 'High': return '#28a745';
                case 'Medium': return '#ffc107';
                case 'Low': return '#dc3545';
                default: return '#6c757d';
            }
        }

        function createPopupContent(college) {
            return '<div style="max-width: 350px;">' +
                '<div style="font-weight: bold; margin-bottom: 8px; color: #333; font-size: 1.1rem;">' + college.name + '</div>' +
                '<div style="margin-bottom: 4px; font-size: 0.9rem;"><strong>Type:</strong> ' + college.type + '</div>' +
                '<div style="margin-bottom: 4px; font-size: 0.9rem;"><strong>Enrollment:</strong> ' + college.enrollment.toLocaleString() + '</div>' +
                '<div style="margin-bottom: 4px; font-size: 0.9rem;"><strong>Suitability:</strong> ' + college.suitability + '</div>' +
                '</div>';
        }

        function clearMarkers() {
            markers.forEach(function(marker) {
                if (map) {
                    map.removeLayer(marker);
                }
            });
            markers = [];
        }
